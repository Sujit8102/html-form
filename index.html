<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="parent-group">
    <font color="white"><h1>Sign Up</h1></font>
   <form>
  <div class="form-group">
    <label for="text"></label>
    <input type="text" class="form-control" id="exampleFull name" placeholder="Full Name" width="30px" height="40px">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"></label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputConfirmPassword"></label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <label for="date"></label>
    <input type="text" id="date" placeholder="MM/DD/YYYY">
  </div>
 <div>
  <input type="checkbox" id="Student" name="" value="Student">
  <label for="Student"><font color="white">Student</font></label>
  <input type="checkbox" id="Employees" name="" value="Employees">
  <label for="Employees"><font color="white">Employees</font></label>
 </div>
 
 </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><font color=white>I agree to all the Terms and conditions</font></label>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
    </div>
  </body>
</html>
